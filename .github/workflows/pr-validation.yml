name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v2
    
    - name: Check code formatting
      run: ./gradlew spotlessCheck --no-daemon || echo "Spotless not configured"
      continue-on-error: true
    
    - name: Compile code
      run: ./gradlew compileJava --no-daemon
    
    - name: Run tests
      run: ./gradlew test --no-daemon
    
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: build/test-results/test/*.xml
        reporter: java-junit
        fail-on-error: true
    
    - name: Comment PR
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          const testResults = '${{ job.status }}';
          const body = testResults === 'success' 
            ? '✅ Todos os testes passaram! PR pronto para review.'
            : '❌ Alguns testes falharam. Verifique os logs.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
